<div class="news-container">
    <div class="news-info">
        <div class="news-header">
            <div>
                <h2>{{title}}</h2>
            </div>
            <div>
                <div>{{authors}}</div>

                <div>{{source}}</div>
            </div>
        </div>
        <div class="news-bio">
            <div>
                <img src="{{image}}" alt="image">
            </div>
            <div>
                {{description}}
            </div>
            <div>
                {{url}}
            </div>
        </div>
    </div>
</div>
