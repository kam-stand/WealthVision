<div class="news-container">
    <div class="news-info" (click)="handleSourceClick()">
        <div class="news-header">
            <div>
                <h2>{{title}}</h2>
            </div>
            <div>
                <div class="pill pill-authors">{{authors}}</div>
                <div class="pill pill-source">{{source}}</div>
            </div>
        </div>

        <div class="news-bio">
            <div>
                <img src="{{image}}" alt="image">
            </div>
            <div>
                {{description}}
                
            </div>
        </div>
    </div>
</div>
